<div id="example-web-component-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Example Web Component
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <h6>Angular Material Stuff (Non-SquareSpace Styled)</h6>
        <p>Slider</p>
        <mat-slider>
          <input matSliderThumb>
        </mat-slider>
        <p>Slide Toggle</p>
        <mat-slide-toggle>Slide me!</mat-slide-toggle>
      </div>
      <h4>Basic mat-select</h4>
      <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of exampleFoods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
